<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Survey Kepuasan Pelayanan PPDB SMKN 10 Jakarta</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="card bg-info m-3">
    <div class="card-header bg-primary text-white">
      <h3>Survey Kepuasan PPDB SMKN 10 Jakarta</h3>
      <h4>Apakah anda puas dengan pelayanan kami?</h4>
    </div>
    <div class="card-body">
      <div class="btn btn-success d-flex mb-3 flex-column justify-content-center p-3 align-items-center" id="puas"
        data-bs-toggle="modal" data-bs-target="#modalPuas">
        <img src="jempol_up.png" width="200" />
        <h4 class="pt-3">SAYA PUAS</h4>
      </div>
      <div class="btn btn-danger d-flex mb-3 flex-column justify-content-center p-3 align-items-center" id="tidak-puas"
        data-bs-toggle="modal" data-bs-target="#modalTidakPuas">
        <img src="jempol_down.png" width="150" />
        <h4 class="pt-3">SAYA TIDAK PUAS</h4>
      </div>
    </div>
  </div>

  <!-- Modal Puas -->
  <div class="modal fade" id="modalPuas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfGicysmn5oF6Pn6APIbc6NgDqoYxPZp9cWw7Y-nG3pSpL8Mg/viewform?usp=sf_link"
            width="100%" height="439" frameborder="0" marginheight="0" marginwidth="0">Memuat…</iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Tidak Puas -->
  <div class="modal fade" id="modalTidakPuas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSf2yiXhtg9cnN6VY-uFor0yK9UNYOfLESvy7llV8ubcwqHl3g/viewform?usp=sf_link"
            width="100%" height="439" frameborder="0" marginheight="0" marginwidth="0">Memuat…</iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
